<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      width: 400px; /* smaller width */
      /* center vertically handled by flex on body */
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-size: 1.25rem;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <div class="text-end mb-3">
    <a href="viewEmployees.jsp" class="btn btn-outline-primary btn-sm">View Employees</a>
  </div>
  <div class="card">
    <div class="card-header text-center">
      Add New Employee
    </div>
    <div class="card-body">
      <form action="addEmp.jsp" method="post" novalidate>
        <div class="mb-3">
          <label class="form-label">Enter Name:</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Enter Password:</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Enter Email-Id:</label>
          <!-- removed type="email" and required for email -->
          <input type="text" class="form-control" name="email" placeholder="example@domain.com">
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Select Gender:</label>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="gender" value="male" required>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="gender" value="female">
            <label class="form-check-label">Female</label>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label">Select Country:</label>
          <select name="country" class="form-select" required>
            <option value="">--Select Country--</option>
            <option>India</option>
            <option>USA</option>
            <option>France</option>
            <option>Germany</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-sm">Add Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (Optional for some features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
